<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registration Form</title>
</head>
<body>
    <fieldset>
        <legend>Registration Form</legend>
    <form action="">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" required>

      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" required>
      
      <div>
        <label for="male">Male</label>
        <input type="radio" id="male" value="male" name="gender">

        <label for="fmale">Female</label>
        <input type="radio" id="fmale" value="female" name="gender">
        
        <label for="other">Other</label>
        <input type="radio" id="other" value="other" name="gender">
      </div>
      <div>
      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" pattern=".{5, 10}" required title="Password must be between 5 to 10 characters">
    </div>
      <div>

        <label for="date">Date</label>
        <select name="select-date" id="date">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <label for="month">Month</label>
        <select name="select-month" id="month">
          <option value="jan">January</option>
          <option value="feb">February</option>
          <option value="mar">March</option>
          <option value="apr">April</option>
          <option value="may">May</option>
        </select>

        <label for="year">Year</label>
        <select name="select-year" id="year">
          <option value="1995">1995</option>
          <option value="1996">1996</option>
          <option value="1997">1997</option>
          <option value="1998">1998</option>
          <option value="1999">1999</option>
        </select>
      
      </div>
      <div>
        <label for="agreed">I agree to the terms and conditions</label>
        <input type="checkbox" name="agreed" id="agreed">
      </div>
        <button>Submit</button>
    </form>
    
  </fieldset>
</body>
</html>
